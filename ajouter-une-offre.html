    <section id="qui-sommes-nous">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="section-title">Ajouter une offre</h1>
          </div>
        </div>
        <div class="row form_container">
          <div class="col form-wrapper">
            <form action="" runat="server">
              <div class="row">
                <div class="col text-center preview-image">
                  <input type="file" id="imgInp" hidden />
                  <img id="blah" src="#" alt="" style="width: 30%" />
                  <label for="imgInp"><i class="fas fa-plus"></i></label>
                </div>
              </div>
              <div class="row p-5">
                <input class="text-center" type="text" placeholder="Titre" />
                <select name="taille" id="">
                  <option value="">taille</option>
                  <option value="39">39</option>
                  <option value="41">41</option>
                  <option value="42">42</option>
                  <option value="43">43</option>
                  <option value="44">44</option>
                  <option value="45">45</option>
                  <option value="46">46</option>
                  <option value="47">47</option>
                </select>
                <select name="Marque" id="">
                  <option value="">Marque</option>
                  <option value="">nike</option>
                  <option value="">Adidas</option>
                  <option value="">gucci</option>
                  <option value="">rebook</option>
                </select>

                <select name="Prix" id="">
                  <option value="">Prix</option>
                  <option value="">-100€</option>
                  <option value="">100€ - 200€</option>
                  <option value="">+200€</option>
                </select>

                <select name="Année" id="">
                  <option value="">Année</option>
                  <option value="">-2000</option>
                  <option value="">2000 - 2010</option>
                  <option value="">2010-2021</option>
                </select>

              </div>
            </form>
          </div>
          <div class="col-md-6 m-auto">
            <textarea
              class="description"
              name="description"
              i
              cols="30"
              rows="10"
              placeholder="Description"
              class="m-auto text-center text-descrition"
            ></textarea>
            <div class="btn-container">
              <button class="btn red-btn m-3 text-center">
                Postez cette offre
              </button>
              <button class="btn red-btn m-3 text-center">
                Annuler
              </button>
            </div>
          </div>
        </div>
      </div>
